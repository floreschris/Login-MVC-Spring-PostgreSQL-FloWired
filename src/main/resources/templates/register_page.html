<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Pagina de Registro</title>
<link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Sono:wght@200;300;400;500;700&display=swap"
	rel="stylesheet">

<link rel="stylesheet" href="css/bootstrap.min.css">

<link rel="stylesheet" href="css/bootstrap-icons.css">

<link rel="stylesheet" href="css/owl.carousel.min.css">

<link rel="stylesheet" href="css/owl.theme.default.min.css">

<link href="css/templatemo-pod-talk.css" rel="stylesheet">
</head>
<body>

	<div class="form">
		<form method="post" action="/register" th:object="${registerRequest}">
			<h2>Login</h2>
			
			<div class="input-box">
				<i class="fa fa-user" aria-hidden="true"></i> <input type="text"
					name="login" placeholder="Login" required>
			</div>
			
			<div class="input-box">
				<i class="fa fa-user" aria-hidden="true"></i> <input type="email"
					name="email" placeholder="Email" required>
			</div>
			<div class="input-box">
				<i class="fa fa-unlock-alt" aria-hidden="true"></i> <input
					type="password" name="password" placeholder="Password"
					pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
					title="Debe contener al menos un número y una letra mayúscula y minúscula, y al menos 8 o más caracteres"
					required>
			</div>
			<div class="input-box">
				<input type="submit" name="sign-in" value="Register">
			</div>
			<a href="/login">Navega para Login</a>
		</form>
	</div>
</body>
</html>
